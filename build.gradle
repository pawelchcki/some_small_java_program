group 'com.github.pchojnacki'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.reactivex.rxjava2:rxjava:2.1.9'
    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.2.1'
    compile group: 'org.asynchttpclient', name: 'async-http-client-extras-rxjava2', version: '2.2.1'
    compile group: 'io.prometheus', name: 'simpleclient_httpserver', version: '0.2.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
